<div ng-controller="RegCtrl">
    {{message2}}
    {{RegisterBtnText}}
    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register !!</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="first_name" id="#tbxFirstName" class="form-control input-sm" placeholder="First Name" ng-model="FirstName">
                                        
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="last_name" id="#tbxLastName" class="form-control input-sm" placeholder="Last Name" ng-model="LastName">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="#tbxEmail" class="form-control input-sm" placeholder="Email Address" ng-model="Email">
                                
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password" id="#tbxPassword" class="form-control input-sm" placeholder="Password" ng-model="Password">
                                        

                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password_confirmation" id="#tbxConfirmPassword" ng-model="ConfirmPassword" class="form-control input-sm" placeholder="Confirm Password">
                                       
                                    </div>
                                </div>
                            </div>

                            <input type="submit" value="Register" id="#btnSave" ng-click ="IsRegistrationSuccessful()"  ng-disabled="isProcessing" class="btn btn-info btn-block">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
