<div ng-controller="AboutCtrl">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
        <table>
            <tr>
                <th>RegistrationId</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Password</th>
                <th>ConfirmPassword</th>
            </tr>
            <tr ng-repeat="d in myWelcome | filter:search">
                <td>
                    {{d.RegistrationId}}
                </td>
                <td>
                    {{d.FirstName}}
                </td>
                <td>
                    {{d.LastName}}
                </td>
                <td>
                    {{d.Email}}
                </td>
                <td>
                    {{d.Password}}
                </td>
                <td>
                    {{d.ConfirmPassword}}
                </td>
             
            </tr>
        </table>
    {{Aboutmsg}}



    
</div>
