<div ng-controller="LoginCtrl">
    {{message4}}
    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign In !!</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="FirstName" ng-model="FirstName">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" ng-model="Password">
                                    </div>
                                </div>
                            </div>

                            <input type="submit" value="Submit" ng-click="Isloginsuccess()" class="btn btn-primary">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
